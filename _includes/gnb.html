<nav>
	<ul class="clearfix">
		{% for cat in site.categories %}
			{% assign first_post = cat.[1] | last %}

			<a href="{{ first_post.url }}">
				<li {% if page.categories.first == cat.first %} class="selected" {% endif %}>
					{{ cat | first | upcase }} 코스
				</li>
			</a>
		{% endfor %}
	</ul>
</nav>
