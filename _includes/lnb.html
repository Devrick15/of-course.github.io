<div id="lnb">
	<h3>
		<i class="fa fa-code" aria-hidden="true"></i>
		<span>{{ include.cate_name | upcase }} 코스</span>
	</h3>
	<ul>
	{% for post in site.categories.[include.cate_name] reversed %}
		<a href="{{ post.url }}">
			{% assign day = post.date | split: " " | first | split: "-" | last %}
			<li class="{% if post == include.now_post %} selected{% endif %}{% if day != '01' %} sub{% endif %}">{{ post.title | escape }}</li>
			
		</a>
	{% endfor %}
	</ul>
</div>
